# Configuration for generating release notes

changelog:
  categories:
    - title: 'ğŸš€ New Features'
      labels:
        - 'feature'
        - 'new'
    - title: 'ğŸ› Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
    - title: 'ğŸ”¨ Refactorings'
      labels:
        - 'refactor'
    - title: 'ğŸ“š Documentation Updates'
      labels:
        - 'docs'
    - title: 'ğŸ’¡ Improvements'
      labels:
        - 'enhancement'
        - 'improvement'
    - title: 'ğŸ§ª Tests'
      labels:
        - 'test'
        - 'testing'
  exclude-labels:
    - 'skip-changelog'
  render:
    contributors: true
    exclude:
      labels:
        - 'internal'
        - 'meta'
  version-resolver:
    major:
      labels:
        - 'major'
    minor:
      labels:
        - 'minor'
    patch:
      labels:
        - 'patch'
    default: 'patch'
  configure-sections:
    breaking-changes:
      title: 'ğŸ’¥ Breaking Changes'
      labels:
        - 'breaking'
    known-issues:
      title: 'âš  Known Issues'
      labels:
        - 'known-issue'
    thanks-section:
      title: 'ğŸ™ Special Thanks'
      labels:
        - 'special-thanks'
  pre-release:
    title: 'Beta Release Notes'
    labels:
      - 'beta'
    exclude-labels:
      - 'production'
